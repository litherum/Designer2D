<!DOCTYPE html>
<html>
<head>
<script src="index.js"></script>
<style>
body {
    font-family: -apple-system, Helvetica, sans-serif;
}
.top-item {
    margin-left: 8px;
    margin-right: 8px;
    margin-bottom: 8px;
}
.left-item {
    margin-bottom: 2px;
}
.bottom-item {
    margin-top: 8px;
    margin-left: 8px;
    margin-right: 8px;
}
</style>
</head>
<body style="margin: 0px;">
<div style="width: 100vw; height: 100vh; padding: 8px; box-sizing: border-box; display: flex; flex-direction: column;">
    <div style="position: relative; display: flex; flex-direction: row;">
        <div  class="top-item" style="flex-grow: 1; font-size: 30px; text-align: center; padding-top: 3px;">2D Designer</div>
        <img id="openIcon" class="top-item" src="open.svg">
        <img id="saveIcon" class="top-item" src="save.svg">
        <div id="openDialog" style="display: none; position: absolute; z-index: 1; top: 50px; right: 55px; background: lightgrey; border: 2px solid black; box-shadow: 5px 5px 5px black;">
            <div style="display: flex; flex-direction: row">
                <textarea id="immediateLoadData" autocapitalize="none" autocomplete="off" rows="4"></textarea>
                <div style="display: flex; flex-direction: column; justify-content: center">
                    <input id="immediateLoad" type="submit" value="Load">
                </div>
            </div>
            <div style="display: flex; flex-direction: row">
                <select id="localStorageLoadData" size="5"></select>
                <div style="flex-grow: 1;"></div>
                <div style="display: flex; flex-direction: column; justify-content: center">
                    <input id="localStorageLoad" type="submit" value="Open">
                </div>
            </div>
        </div>
        <div id="saveDialog" style="display: none; position: absolute; z-index: 1; top: 50px; right: 5px; background: lightgrey; border: 2px solid black; box-shadow: 5px 5px 5px black;">
            <div><textarea id="saveData" autocapitalize="none" autocomplete="off" rows="4"></textarea></div>
            <input id="localStorageSaveName" type="text">
            <input id="localStorageSave" type="submit" value="Save">
            <span id="saveCheck" style="display: none; color: green;">&#x2714;</span>
        </div>
    </div>
    <div style="flex-grow: 1; display: flex; flex-direction: row;">
        <div style="display: flex; flex-direction: column; margin-right: 8px;">
            <img id="selectionIcon" class="left-item" src="cursor.svg">
            <img id="directSelectionIcon" class="left-item" src="directcursorbase.svg">
            <img id="addControlPointIcon" class="left-item" src="addcontrolpointbase.svg">
            <img id="addRectangleIcon" class="left-item" src="addrectbase.svg">
            <img id="addOvalIcon" class="left-item" src="addovalbase.svg">
        </div>
        <div style="position: relative; flex-grow: 1; background-color: grey;">
            <div style="position: absolute; width: 100%; height: 100%; overflow: scroll;">
                <svg id="content" width="1400px" height="800px"></svg>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <div class="bottom-item" style="display: flex; flex-direction: column; justify-content: center">
            <div style="text-align: center;">Zoom:</div>
            <input type="range" min="10" max="1000" value="100" style="width: 100px;">
        </div>
        <div class="bottom-item" style="display: flex; flex-direction: column; justify-content: center">
            <div><input type="checkbox" id="gridCheckbox"> <label for="gridCheckbox">Grid</label></div>
        </div>
        <div class="bottom-item" style="display: flex; flex-direction: column; justify-content: center">
            <input type="button" value="Join Paths">
        </div>
        <div class="bottom-item" style="flex-grow: 1;"></div>
        <svg class="bottom-item" width="50px" height="50px">
            <rect x="0" y="0" width="50" height="50" fill="black"/>
        </svg>
        <svg class="bottom-item" width="50px" height="50px">
            <rect x="0" y="0" width="50" height="50" fill="black"/>
            <rect x="15" y="15" width="20" height="20" fill="white"/>
        </svg>
    </div>
</div>
</body>
</html>
